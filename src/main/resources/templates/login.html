<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{})}">
<head> 
    <title>Login</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div class="block p-6 border-t-blue-900 border-t-4 bg-white border rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start Managing contacts on cloud</p>
                    <div class="text-red-400" th:if="${param.error}">Invalid username and password</div>
                    <div class="text-green-400" th:if="${param.logout}">You have been logged out</div>
                    <form th:action="@{'/authenticate'}" method="post">
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-small text-gray-900 dark:text-white">Email</label>
                            <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-small text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        </div>
                        <div class="mb-3 flex justify-center space-x-3">
                            <button class="px-3 py-2 rounded bg-blue-700 dark:bg-blue-600" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="social-buttons-container flex flex-col items-center mt-5">
                        <a class="border px-4 py-2 flex gap-2 border-slate-600 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                        th:href="@{'/oauth2/authorization/google'}">
                            <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                            <span class="dark:text-white">Login with Google</span>
                        </a>
                        <a class="mt-5 border px-4 py-2 flex gap-2 border-slate-600 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150"
                        th:href="@{'/oauth2/authorization/github'}">
                            <img class="w-6 h-6" th:src="@{images/github-142-svgrepo-com.png}" loading="lazy" alt="github logo">
                            <span class="dark:text-white">Login with Github</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-span-4"></div>
        </div>
    </div>
</body>
</html>
